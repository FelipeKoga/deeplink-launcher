name: Create Environment File

on:
  workflow_call:

jobs:
  create-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create env file
        run: |
          touch env.properties
          echo REVENUECAT_API_KEY=${{ inputs.secrets.REVENUECAT_API_KEY }} >> env.properties
          cat env.properties