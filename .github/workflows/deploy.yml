name: Deploy Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  build-signed-bundle:
    uses: ./.github/workflows/build-signed-bundle.yml
    needs: create-release-notes
    secrets: inherit

  create-github-release:
      uses: ./.github/workflows/github_release.yml
      needs: build-signed-bundle
      secrets: inherit