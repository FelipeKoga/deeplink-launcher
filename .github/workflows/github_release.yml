name: Create GitHub Release

on:
  workflow_call:

jobs:
  create-github-release:
    runs-on: ubuntu-latest
    env:
      DOWNLOADS_PATH: ./downloaded-artifacts

    steps:
      - uses: actions/checkout@v4

      - name: Echo path to download files
        run: echo "Download files path is ${DOWNLOADS_PATH}"

      - name: Download files from GitHub Artifacts
        uses: actions/download-artifact@v4
        with:
          name: files
          path: ${{ env.DOWNLOADS_PATH }}

      - name: Display structure of downloaded files
        run: cd ${DOWNLOADS_PATH} && ls -R

      - name: Check files are downloaded
        run: |
          shopt -s nullglob
          files=(${DOWNLOADS_PATH}/*/*.aab)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .AAB files found in ${DOWNLOADS_PATH}"
            exit 1
          else
            echo "Found ${#files[@]} .aab file(s) in ${DOWNLOADS_PATH}:"
            printf '%s\n' "${files[@]}"
          fi
        continue-on-error: false

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload files to GitHub Release
        id: upload-release-assets
        uses: dwenegar/upload-release-assets@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
          assets_path: ${{ env.DOWNLOADS_PATH }}/*/